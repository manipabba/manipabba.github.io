<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Sorting Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div id="dropbar">
        <button class="dropbtn"> Select Algorithm </button>
        <div class="dropdown-content">
          <button class="dropbtn-options" id="BubbleSort">Bubble Sort</button>
          <button class="dropbtn-options" id="CocktailSort">Cocktail Sort</button>
          <button class="dropbtn-options" id="SelectionSort">Selection Sort</button>
          <button class="dropbtn-options" id="InsertionSort">Insertion Sort</button>
          <button class="dropbtn-options" id="QuickSort">Quick Sort</button>
          <button class="dropbtn-options" id="MergeSort">Merge Sort</button>
          <button class="dropbtn-options" id="HeapSort">Heap Sort</button>
        </div>
      </div>
      <button class="nav-item" id="color1" onclick="document.getElementById('color1-input').click();">Color 1</button>
      <input id="color1-input" type="color" name="color1" value="#FB8122" style="display:none;"/> <!-- storage for color input -->
      <button class="nav-item" id="color2" onclick="document.getElementById('color2-input').click();">Color 2</button>
      <input id="color2-input" type="color" name="color2" value="#E1E2E2" style="display: none;"/> <!-- storage for color input -->
      <!-- <button class="nav-item" id="set-picture">Set Random Picture</button> -->
      <button class="nav-item" id="scramble-button">Scramble</button>
      <button class="nav-item" id="sort-button">Sort!</button>
      <!--
      <div id="slider-div">
        <input type="range" min="0" max="30" value="2" id="myslider">
      </div>
      -->
      <input type="range" min="0" max="30" value="2" id="myslider">
    </div>
    <div class="canvas">
      <canvas id="canvas" width=100 height=100>Your browser does not support canvas</canvas>
    </div>
    <script src="sorting.js"></script>
  </body>
</html>
